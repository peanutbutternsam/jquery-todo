<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Javascript To-Do list app">
	<title>Listed</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	
	 <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="page-wrap">
		<div id="header">
			<h1 class="name">
				List<span>ed</span>
			</h1>	
		</div>
		<div class="list-change-wrap">
			<div id="add-item-container">
				<input type="text" id="user-input" class="add-to-do" maxlength="70" placeholder="Enter something here...">
				<input type="submit" class="submit" value="Add">
			</div>

			<ul class="list">
				<li class="item-container incomplete">
					<p class="to-do-item">This is a list app</p>
					<span id="action" class="change-status"></span>
				</li>
				<li class="item-container complete">
					<p class="to-do-item">Type in your items above</p>
					<span id="action" class="complete-icon"></span>
				</li>
				<li class="item-container complete">
					<p class="to-do-item">Click to select, drag to sort </p>
					<span id="action" class="complete-icon"></span>
				</li>
				<li class="item-container">
					<p class="to-do-item">Hit the trash can to toss selected items</p>
					<span id="action" class="change-status"></span>
				</li>
				<li class="item-container">
					<p class="to-do-item">Hit refresh to start over</p>
					<span id="action" class="change-status"></span>
				</li>
			</ul>
			<div id="icon-container">
				<ul class="icons">
					<li id="trash">
						<img id="trashpic" src="images/trash.png" alt="trash">
					</li>
					<li id="refresh">
						<img id="trashpic" src="images/refresh.png" alt="trash">
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

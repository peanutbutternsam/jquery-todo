<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Javascript To-Do list app">
	<title>Listed</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="page-wrap">
		<div id="header">
			<h1 class="name">
				List<span>ed</span>
			</h1>	
		</div>
		<div class="list-change-wrap">
			<div id="add-item-container">
				<input type="text" id="userInput" class="add-to-do" maxlength="70" placeholder="Enter something here...">
				<input type="submit" class="submit" value="Add">
			</div>

			<ul class="list">
				<li class="li-text gray">
					<p class="to-do-item">This is a to-do list app</p>
					<span id="user-action"></span>
				</li>
				<li id="style2" class="li-text">
					<p id="style2t" class="to-do-item">Type in your items above</p>
					<span id="complete"></span>
				</li>
				<li id="style3" class="li-text">
					<p id="style3t" class="to-do-item">Click on the boxes to select </p>
					<span id="delete"></span>
				</li>
				<li id="style4" class="li-text">
					<p class="to-do-item">Hit the trash can to toss selected items</p>
					<span id="user-action"></span>
				</li>
				<li id="style5" class="li-text">
					<p class="to-do-item">Hit refresh to start over</p>
					<span id="user-action"></span>
				</li>
			</ul>
			<div id="icon-container">
				<ul class="icons">
					<li id="trash">
						<img id="trashpic" src="images/trash.png" alt="trash">
					</li>
					<li id="refresh">
						<img id="trashpic" src="images/refresh.png" alt="trash">
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
